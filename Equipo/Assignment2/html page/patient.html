<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<body>
    <form id="myform" action="">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <label for="" class="form-control">Clinic Name </label>
                    <label for="" class="form-control">Physician Name </label>
                    <label for="" class="form-control">Patient First Name </label>
                    <label for="" class="form-control">Patient DOB </label>
                    
                </div>
                <div class="col-3">
                    <input class="form-control"type="text">
                    <input class="form-control"type="text">
                    <input class="form-control"type="text">
                    <input class="form-control"type="date">
                </div>
                <div class="col-2">
                    <label for="" class="form-control">Clinic Logo</label>
                    <label for="" class="form-control">Physician Contact </label>
                    <label for="" class="form-control">Patient Last Name </label>
                    <label for="" class="form-control">Patient Contact </label>
                </div>
                <div class="col-3">
                    <input class="form-control"type="text">
                    <input class="form-control"type="text">
                    <input class="form-control"type="text">
                    <input class="form-control"type="text">
                </div>
                <label for="" class="form-control">Chief Complaint</label>
                <textarea name="" class="form-control"id="" cols="30" rows="10"></textarea>
                <label for="" class="form-control">Consultation Note</label>
                <textarea name="" class="form-control"id="" cols="30" rows="10"></textarea>
            </div>
        </div>
    </form>
<input type="submit" value="Generate Report" onclick="generatePDF();" class="btn btn-primary">
<div id="elementH"></div>
</body>
<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<!-- jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script>
    function generatePDF(){
        var doc = new jspdf();
        var elementHTML=document.querySelector{"#myform"}.innerHTML
        var specialElementHandlers ={
            '#elementH': function (element,renderer){
                return true;
            }
        }
        doc.fromHTML{
            15,
            15,
            {
                'width': 170,
                'elementHandlers': specialElementHandlers
            }
        }
        doc.save('document.pdf');
        }
    </script>
</html>
